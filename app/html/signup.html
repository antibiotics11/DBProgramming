<!--회원가입 화면-->
<!-- <link rel="stylesheet" href="style.css"> -->
<div class="sign" id="signup">
    <h1>공모전 사이트</h1>
    <input class="input_sign" type="text" id="phone" placeholder="폰번호(000-0000-0000)">
    <br><br>
    <input class="input_sign" type="text" id="password" placeholder="비밀번호">
    <br><br>
    <input class="input_sign" type="text" id="name" placeholder="이름">
    <br><br>
    <select class="input_sign" id="college">
      <option selected disabled>학교 선택</option>
      %s
    </select>
    <!--
    <input class="input_sign" type="text" id="college" placeholder="학교">
    -->
    <br><br>
    <!--input class="input_signup" id="sex" type="text" placeholder="성별"-->
    <input class="input_sign" style="width:50px;" type="radio" name="sex" value="0" checked>남자
    <input class="input_sign" style="width:50px;" type="radio" name="sex"  value="1">여자
    <br><br>
    <input class="input_sign" type="text" id="email" placeholder="이메일 주소">
    <br><br>
    <select class="input_sign" id="major">
      <option selected disabled>전공분야 선택</option>
      %s
    </select>
    <!--
    <input class="input_sign" type="text" id="major" placeholder="전공">
    -->
    <br><br>
    <input class="input_sign" type="text" id="birthday" placeholder="생년월일(YYYYMMDD)">
    <br><br>
    <input class="input_button" type="button" onclick="submitSignup()" value="회원가입">
    <input class="input_button" type="button" onclick="location.href='/account/signin'" value="로그인">
</div>

<script type="text/javascript" src="/assets/script/xhttp.js"></script>
<script type="text/javascript" src="/assets/script/account.js"></script>
<script type="text/javascript">
  function submitSignup() {
    signup(
      document.getElementById("phone").value,
      document.getElementById("password").value,
      document.getElementById("name").value,
      document.getElementById("college").value,
      document.querySelector('input[name="sex"]:checked').value,
      document.getElementById("email").value,
      document.getElementById("major").value,
      document.getElementById("birthday").value,
    );
  }
</script>
