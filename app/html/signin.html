<div class="sign" id="signin">
    <h1>로그인</h1>
    <input class="input_sign" type="text" id="phone" placeholder="폰번호" >
    <br><br>
    <input class="input_sign" type="password" id="password" placeholder="비밀번호" >
    <br><br>
    <input class="input_button" type="button" onclick="submitSingin()" value="로그인">
    <input class="input_button" type="button" onclick="location.href='/account/signup'" value="회원가입">
</div>

<script type="text/javascript" src="/assets/script/xhttp.js"></script>
<script type="text/javascript" src="/assets/script/account.js"></script>
<script type="text/javascript">
  function submitSingin() {
    signin(
      document.getElementById("phone").value,
      document.getElementById("password").value
    );
  }
</script>
