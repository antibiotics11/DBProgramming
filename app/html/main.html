<div id="grid1">

    <button type="button">공모전 등록</button>
  </div>
  <script type="text/javascript">
    let phone = getCookieByName("phone");
    let signedIn = (typeof(phone) != "undefined" && phone.length > 1);

    let elementTopMenu = document.getElementById("top_menu");

    if (signedIn) {
      elementTopMenu.innerHTML = "계정정보";
    } else {
      elementTopMenu.innerHTML = "로그인";
    }
  </script>
