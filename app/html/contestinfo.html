<link rel="stylesheet" href="style.css">
<!--공모전 목록에서 제목 누르면 나오는 화면(자세한 공모전 정보)-->
<div id="contestinfo">
    <h1>공모전 정보</h1>
    <ul class="formlist">
        <!---->
        <input type="text" id="code" hidden>
        <input type="text" id="phone" hidden>
        <li class="formli">
            <span>
                공모전 제목
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="title" readonly>
            </span>
        </li>
        <br>
        <li class="formli">
            <span>
                분야
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="field" readonly>
            </span>            
        </li>
        <br>
        <li class="formli">
            <span>
                인원수
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="headcount" readonly>
            </span>       
        </li>
        <br>
        <li class="formli">
            <span>
                시작일
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="beginningdate" readonly>
            </span>            
        </li>
        <br>
        <li class="formli">
            <span>
                마감일
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="deadline" readonly>
            </span>    
        </li>   
        <br>
        <li class="formli">
            <span>
                모집완료
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="done" readonly>
            </span>
        </li>   
        <br>
        <li class="formli">
            <span>
                교내대회
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="intramural" readonly>
            </span>    
        </li>  
        <br>
        <li class="formli">
            <span>
                지역
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="region" readonly>
            </span>
        </li>   
        <br>
        <li class="formli">
            <span>
                게시자 등급
            </span>
            <span class="forminput">
                <input class="show_form" type="text" id="rating" readonly>
            </span>
        </li> 
    </ul>
    <input class="input_button" type="button" onclick="" value="확인">
    <input class="input_button" type="button" onclick="" value="참가/수정"><!--게시자는 수정, 게시자 아니면 참가-->
</div>
