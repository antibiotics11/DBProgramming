<!--계정 정보 화면-->
<!-- <link rel="stylesheet" href="style.css"> -->
<div class="sign" id="show_account">
    <h1>공모전 사이트</h1>
    <input class="show_form" style="text-align:center;" type="text" id="phone" placeholder="(사용자 폰번호)" value="%s" readonly>
    <br><br>
    <input class="show_form" style="text-align:center;" type="text" id="name" placeholder="(사용자 이름)" value="%s" readonly>
    <br><br>
    <input class="show_form" style="text-align:center;" type="text" id="college" placeholder="(사용자 학교)" value="%s" readonly>
    <br><br>
    <input class="show_form" style="text-align:center;" type="text" id="sex" placeholder="(사용자 성별)" value="%s" readonly>
    <br><br>
    <input class="show_form" style="text-align:center;" type="text" id="email" placeholder="(사용자 이메일 주소)" value="%s" readonly>
    <br><br>
    <input class="show_form" style="text-align:center;" type="text" id="major" placeholder="(사용자 전공)" value="%s" readonly>
    <br><br>
    <input class="show_form" style="text-align:center;" type="text" id="birthday" placeholder="(사용자 생년월일)" value="%s" readonly>
    <br><br>
    <input class="show_form" style="text-align:center;" type="text" id="rating" placeholder="(사용자 등급)" value="%s" readonly>
    <br><br>
    <span>
        <input class="input_button" type="button" onclick="location.href='/home'" value="확인">
        <input class="input_button" type="button" onclick="signout()" value="로그아웃">
    </span>
    <script type="text/javascript">
      function signout() {
        if (confirm("로그아웃 하시겠습니까?")) {
          location.href="/account/signout";
        }
      }
    </script>
</div>
